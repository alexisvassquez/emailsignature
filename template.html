<!DOCTYPE html>
<html lang="en">

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,30 0;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

            .poppins-regular {
                font-family: 'Poppins', sans-serif;
                font-weight: 400;
                font-style: normal;
            }
        </style>
    </head>

    <body>
        <table cellpadding="0" cellspacing="0" style="font-family: 'Poppins', sans-serif; width: 90%;">
            <tr>
                <td style="width: 10px; vertical-align: top; padding-right: 10px; padding-left:10px;">
                    <img alt="{{full_name}} headshot" src="{{headshot_url}}"
                        style="width: 90px; height: 90px; border-radius: 60%; margin-top:30px; max-width: 90px; margin-left: 5px;">
                </td>
                <td style="vertical-align: top; padding-left: 5px; padding-top: 15px;">
                    <p style="margin: 0; font-size: 14px; color: #333; padding-top: 5px;">{{full_name}}</p>
                    <p style="width: 95%; margin: 0; font-size: 12px; color: #777;">{{job_title}}</p>
                    <p style="margin: 0; font-size: 11px; color: #777;">{{company_name}}</p>
                    <p style="margin:0; font-size: 10px; color: #777;">
                        <a href="tel:{{phone_number}}" rel="noopener"
                            style="cursor: pointer; display: inline;text-decoration: none;">
                            <img src="{{phone_icon_url}}" alt="Phone"
                                style="width: 30px; height: 27px; vertical-align: middle; padding-right: 1px; padding-top:-5px;">
                        </a> {{phone_number_display}}
                    </p>
                    <p style="margin:0; font-size:10px; color:#c39bd3; padding-top:-12px">
                        <a href="mailto:{{email_address}}" rel="noopener"
                            style="cursor: pointer; display: inline;text-decoration: none;">
                            <img src="{{email_icon_url}}" alt="email"
                                style="width: 20px; height: 22px; vertical-align: middle; padding-left: 6px; padding-right: 5px">
                        </a> {{email_address}}
                    </p>
                </td>
            </tr>
        </table>
        <tr>
            <tdalign="border-right";>
                <div
                    style="text-align: center; width: 80px; font-size:0px; margin-left:-3px; margin-top:-18px; padding-left: 15px;">
                    <a href="{{twitter_url}}" rel="noopener"
                        style="cursor: pointer; display: inline; height: 18px; font-size:0px;">
                        <img alt="twitter icon" src="https://cdn.jsdelivr.net/npm/simple-icons@v8/icons/twitter.svg"
                            style="height: 14px; width: 14px; padding-left: -50px; margin-left:3.5px;">
                    </a>
                    <a href="{{linkedin_url}}" rel="noopener"
                        style="cursor: pointer; display:inline; height: 18px; margin-right: 5px; font-size: 0px;">
                        <img alt="LinkedIn icon" src="https://cdn.jsdelivr.net/npm/simple-icons@v8/icons/linkedin.svg"
                            style="height: 15px; width: 15px;padding-right:1px;">
                    </a>
                    <a href="{{instagram_url}}" rel="noopener"
                        style="cursor: pointer; display: inline; height: 18px; margin-right: 5px; font-size: 0px;">
                        <img alt="instagram icon" src="https://cdn.jsdelivr.net/npm/simple-icons@v8/icons/instagram.svg"
                            style="height: 14px; width: 14px; padding-right:.5px;">
                    </a>
                    <a href="{{facebook_url}}" rel="noopener"
                        style="cursor: pointer; display: inline; height: 18px; margin-right: 0px; font-size: 0px;">
                        <img alt="facebook icon" src="https://cdn.jsdelivr.net/npm/simple-icons@v8/icons/facebook.svg"
                            style="height: 15px; width: 15px; padding-left: .5px;">
                    </a>
                    <a href="{{github_url}}" rel="noopener"
                        style="cursor: pointer; display: inline; height: 18px; font-size:0px;">
                        <img alt="github icon" src="https://cdn.jsdelivr.net/npm/simple-icons@v8/icons/github.svg"
                            style="height: 15px; width: 15px; padding-left:1px;">
                    </a>
                </div>
                </td>
        </tr>
        </table>
        <table>
            <tr>
                <tdalign="border-right";>
                    <div style="width: 100px; height:80px; margin: 0;">
                        <p style="margin: 10px; vertical-align: top;">
                            <img alt="banner image" src="{{banner_image_url}}"
                                style="width: 520px; border-radius: 6px; display: block; height:110px; margin-top: -6px; max-width: unset; margin-left: -8px;">
                        </p>
                    </div>
                    </tdalign>
            </tr>
        </table>
        </td>
        </tr>
        </tbody>
        </div>
        </head>
    </body>

</html>
